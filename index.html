<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ea57f83b3b.js" crossorigin="anonymous"></script>
    <title>Projeto Bolo 2</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <figure>
                <img src="img/icons8-bolo-64.png" alt="logo">
            </figure>
            <ul class="nav">
                <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Sobre nós</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Entrar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Bolos de chocolate </h1>
        <div id="carouselex" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-indicators" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-indicators" data-slide-to="1"></li>
                <li data-target="#carousel-indicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/20221004_182019-1.jpg" alt="" class="d-block w-70">
                </div>
                <div class="carousel-item">
                    <img src="img/bolos-24.jpg" alt="" class="d-block w-70">
                </div>
                <div class="carousel-item">
                    <img src="img/Postagens-Duplo-Julho-2022-bolo-amor-de-pai-600x600.jpg   " alt="" class="d-block w-70">
                </div>
            </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselex" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselex" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
        </div>
    </main>
    <footer>
        <h2>Rodapé</h2>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
